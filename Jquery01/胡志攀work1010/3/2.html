<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素过滤选择器</title>
</head>
<body>
    <div class="d1">
    <p>p1</p>
    <p>p2</p>
    <p class="p1">p3</p>
    <p class="p1">p4</p>
    <p>p5</p>
</div>
<script src="../jquery-3.4.1.js"></script>

<script>
    console.dir($('div p:nth-child(2)'));

    console.dir($('div p:first-child'));

    console.dir($('div p:last-child'));

    console.dir($('ul li:only-child'));
</script>
<h1></h1>
<h2></h2>
</body>
</html>
