<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
</head>
<body>
    <div class="d1">
        <p>p1</p>
        <p>p2</p>
        <p class="p3">p3</p>
        <p class="p4">p4</p>
        <p>p5</p>
    </div>

<h1>1</h1>
<h2>2</h2>
<script src="../jquery-3.4.1.js"></script>

<script>
    console.dir($('.d1 p:first'));
    console.dir($('body div p:last'));

    console.dir($('.d1 p:not(.p3)'));

    console.dir($('.d1 p:even'));
    console.dir($('body *:even'));

    console.dir($('.d1 p:odd'))

    console.dir($('.d1 p:eq(1)'));

    console.dir($('.d1 p:eq(0)'));

    console.dir($('.d1 p:gt(2)'));

    console.dir($('.d1 p:lt(1)'));

    console.dir($(':header'))

    
</script>
</body>
</html>
