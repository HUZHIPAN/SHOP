<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css操作</title>
</head>
<body>
    <div id="myDiv">
        myDiv
    </div>
<script src="../jquery-3.4.1.js"></script>
<script>
    $('#myDiv').css('color', 'red');
    jQuery('#myDiv').css({
        'font-size':'2em',
        'color':'green'
    });//设置多个样式

    console.log($('#myDiv').css(['color','font-size']));

</script>
</body>
</html>
