<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>
    <form>
        <input type="checkbox" checked name="name">
        <input type="checkbox" disabled checked name="name">
        <input type="checkbox" name="name">
        <input type="checkbox" checked name="name">
        <input type="checkbox"  name="">
        <select name="" id="">
            <option value="">1</option>
            <option>2</option>
        </select>
    </form>
<script src="../jquery-3.4.1.js"></script>
<script>
    console.dir($('form input:checked'));
    console.dir($('form input:disabled'));

    console.dir($('form input:enabled'));

    console.dir($('form select option:selected'));
</script>
</body>
</html>
