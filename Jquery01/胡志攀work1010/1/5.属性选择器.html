<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
</head>
<body width="100%">
   <div id="myDiv" alt="nnn" title="123">myDiv</div> 
   <div hehe="455" id="myDiv">myDiv2</div>
<script src="../jquery-3.4.1.js"></script>
<script>
    console.dir($('div[title=123]'));//存在某个属性

    console.dir($('div[hehe=455]'));//当存在某个属性时

    console.dir($('div[title!=13]'));

    console.dir($('div[title^=1]'));

    console.dir($('div[title$=3]'));

    console.dir($('body[width="100%"]'));

    console.dir($('body[width*=10]'));

    console.dir($('div[title=123][alt=nn]'))

</script> 
</body>
</html>
