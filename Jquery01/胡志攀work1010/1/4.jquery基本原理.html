<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="boxa" class="bboo">66666</div>
    <div id="box" class="bboo">66666</div>
    <div id="box" class="bboo">66666</div>
    <div id="box" class="bboo">66666</div>
    <div id="boxb" class="bboo">66666</div>
<script>
    function $(selector)
    {
        var mark = selector.substr(1),
            collection = {
                coll : [],
                css : function(name, value)
                {
                    if (typeof name === 'object') {
                       for (var i = 0, len = this.coll.length; i < len; i++) {
                            for (var k in name) {
                                this.coll[i].style[k] = name[k]; 
                            }
                       }
                    } else if (typeof name === 'string') {
                        for (var i = 0, len = this.coll.length; i < len; i++) {
                            this.coll[i].style[name] = value;
                        }
                    }
                }
            };
        switch (selector[0]) {
            case '#':
                collection.coll.push(document.getElementById(mark));
                break;
            case '.':
                collection.coll = document.getElementsByClassName(mark);
                break;
            case '*':
                collection.coll = document.getElementsByTagName('*');
                break;
            default:
                collection.coll = document.getElementsByTagName(selector);
                break;
        }
        return collection;
    }
    // console.log($('#box'));
    $('.bboo').css({'font-size':'40px','color':'red'});

    $('#boxa').css({
        color:'green'
    })

    $('#boxb').css('color', 'blue');
</script>
</body>
</html>
