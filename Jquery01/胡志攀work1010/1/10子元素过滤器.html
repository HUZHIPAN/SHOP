<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素过滤器</title>
</head>
<body>
<div class="d1">
    <p>p1</p>
    <p>p2</p>
    <p class="p1">p3</p>
    <p class="p1">p4</p>
    <p>p5</p>
</div>

<h1></h1>
<h2></h2>

<ul>
    <li></li>
</ul>
<ul>
    <li></li>
    <li></li>
</ul>

<script src="../jquery-3.4.1.js"></script>
<script>
    console.dir($('div p:nth-child(-1)'));
    console.dir($('.d1 > .p1:last'));
    console.dir($('body p:ODD'));
    console.dir($('div p:first-child'))
    console.dir($('div p:last-child'))

    console.dir($('ul li:only-child'));
</script>
</body>
</html>
