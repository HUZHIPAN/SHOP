<!DOCTYPE html>
<html>
<head>
    <title>jquery 可见性选择器</title>
</head>
<body>

<div style="display: none"></div>
<div style="display: none"></div>
<div style="display: none"></div>
<p style="display: none"></p>
<p></p>
<p></p>

<script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
// 可见性选择器
// 选中所有的隐藏元素
console.dir($(':hidden'));

// 获取指定标签的隐藏元素
console.dir($('div:hidden'));

// 获取所有可见元素
console.dir($(':visible'));

// 获取指定标签的可见元素
console.dir($('p:visible'));
</script>
</body>
</html>
