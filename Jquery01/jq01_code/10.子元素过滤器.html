<!DOCTYPE html>
<html>
<head>
    <title>jjquery 子元素过滤选择器</title>
</head>
<body>

<div class="d1">
    <p>p1</p>
    <p>p2</p>
    <p class="p1">p3</p>
    <p class="p1">p4</p>
    <p>p5</p>
</div>

<h1></h1>
<h2></h2>

<ul>
    <li></li>
    <li></li>
</ul>
<ul>
    <li></li>
    <li></li>
</ul>


<script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
// 子元素过滤选择器

// 获取某个子元素 按照顺序来获取
console.dir($('div p:nth-child(2)'));

// 获取第一个子元素
console.dir($('div p:first-child'));

// 获取最后一个子元素
console.dir($('div p:last-child'));

// 只有一个元素的时候获取
console.dir($('ul li:only-child'));
</script>
</body>
</html>
