<!DOCTYPE html>
<html>
<head>
    <title>jjquery 过滤选择器</title>
</head>
<body>

<div class="d1">
    <p>p1</p>
    <p>p2</p>
    <p class="p1">p3</p>
    <p class="p1">p4</p>
    <p>p5</p>
</div>

<h1></h1>
<h2></h2>

<script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
// 过滤选择器

// 选取第一个元素
console.dir($('.d1 p:first'));

// 选取最后一个
console.dir($('.d1 p:last'));

// 除了选中的其他的都获取s
console.dir($('.d1 p:not(.p1)'));

// 匹配所有是偶数的元素
console.dir($('.d1 p:even'));

// 匹配索引是奇数的元素
console.dir($('.d1 p:odd'));

// 获取指定位置(索引)的元素
console.dir($('.d1 p:eq(3)'));

// 获取索引大于给定值得元素
console.dir($('.d1 p:gt(2)'));

// 获取索引小于给定的值得元素
console.dir($('.d1 p:lt(2)'));

// 获取 h1~h6
console.dir($(':header'));
</script>
</body>
</html>
