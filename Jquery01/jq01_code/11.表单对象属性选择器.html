<!DOCTYPE html>
<html>
<head>
    <title>jjquery 表单对象属性选择器</title>
</head>
<body>

<form>
    <input type="checkbox" checked name="name">
    <input type="checkbox" checked name="name">
    <input type="checkbox" name="name">
    <input type="checkbox" disabled name="name">
    <input type="text" disabled name="">


    <select>
        <option selected>1</option>
    </select>
</form>

<script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
// 表单对象属性选择器
// 多选框选中获取
console.dir($('form input:checked'));

// 获取禁用元素
console.dir($('form input:disabled'));

// 获取启用的
console.dir($('form input:enabled'));

// 下拉框选中获取
console.dir($('form select option:selected'));

</script>
</body>
</html>
