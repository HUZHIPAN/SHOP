<!DOCTYPE html>
<html>
<head>
    <title>jquery css操作</title>
</head>
<body>

<div id="myDiv">
    myDiv
</div>

<div class="classDiv">
    classDiv
</div>
<div class="classDiv">
    classDiv
</div>
<div class="classDiv">
    classDiv
</div>

<script type="text/javascript" src="./jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    // css() 操作样式的方法
    console.dir($('#myDiv'));
    var ddiv = $('#myDiv');

    // 设置单个css样式
    ddiv.css('color', 'red');

    // 设置多个
    ddiv.css({
        color: 'green',
        'font-size': '3em',
    });

    // 获取单个css样式
    console.dir(ddiv.css('color'));

    // 获取多个样式
    console.dir(ddiv.css(['color', 'font-size']));


    // 连起来操作
    $('#myDiv').css('font-size', '100px');

    // 隐式迭代
    $('.classDiv').css('color', 'red');
</script>
</body>
</html>
